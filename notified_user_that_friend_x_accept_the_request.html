<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User 3 - Friend Request Notifications</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <h1>Friend Request Notifications for User 3</h1>
    <p id="notification">Waiting for notifications...</p>

    <script>
        // Connect to WebSocket server (Flask-SocketIO)
        const socket = io("http://localhost:5000", {
            query: { user_id: "3" },  // Simulating User 3
            transports: ["websocket"]
        });

        socket.on("connect", () => {
            console.log("Connected to WebSocket server as User 3");
        });

        // Listen for a friend request from User 2
        socket.on("friend_request", (data) => {
            console.log(`Received a friend request from ${data.from_username}`);
            document.getElementById("notification").innerText = `There is a friend request from ${data.from_username}`;
        });

        // Listen for accepted friend requests
        socket.on("friend_request_accepted", (data) => {
            console.log(`Friend request accepted by ${data.from_username}`);
            document.getElementById("notification").innerText = `${data.from_username} accepted your friend request!`;
        });

        socket.on("disconnect", () => {
            console.log("Disconnected from server");
        });
    </script>
</body>
</html>
