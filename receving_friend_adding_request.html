<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Request Notifications</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <h1>Friend Request Notifications</h1>
    <ul id="notification-list">
        <li>Waiting for notifications...</li>
    </ul>

    <script>
        // Connect to WebSocket server (Flask-SocketIO)
        const socket = io("http://localhost:5000", {
            query: { user_id: "1" },  // Simulating User 1
            transports: ["websocket"]
        });

        socket.on("connect", () => {
            console.log("Connected to WebSocket server as User 1");
        });

        // Listen for friend requests
        socket.on("friend_request", (data) => {
            console.log(`Friend request from ${data.from_username}, Request ID: ${data.request_id}`);

            // Display the request ID in the UI
            const notificationList = document.getElementById("notification-list");
            const newNotification = document.createElement("li");
            newNotification.innerText = `Friend request from ${data.from_username}, Request ID: ${data.request_id}`;
            notificationList.appendChild(newNotification);
        });

        socket.on("disconnect", () => {
            console.log("Disconnected from server");
        });
    </script>
</body>
</html>
